<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.4</title>
  </head>
  <body></body>
  <script>
    let number = prompt("Enter a number:");
    number = Number(number);

    if (number <= 1) {
      alert("The number must be greater than 1");
    } else {
      for (let i = 2; i < number; i++) {
        if (number % i === 0) {
          alert("This is NOT a prime number");
          break;
        }
        if (i === number - 1) {
          alert("This is a simple number");
        }
      }
    }
  </script>
</html>
