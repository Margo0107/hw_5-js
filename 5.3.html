<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.3</title>
  </head>
  <body></body>
  <script>
    let N = prompt("Enter the number N:");
    N = Number(N);

    for (let i = 1; i <= 100; i++) {
      if (i * i <= N) {
        alert(i);
      } else {
        break;
      }
    }
  </script>
</html>
